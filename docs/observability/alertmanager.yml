# AlertManager configuration for Hatago

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@hatago.local'

# Alert routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical SLO alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m

    # Warning alerts - slower notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h

    # Circuit breaker alerts
    - match:
        alertname: HatagoCircuitBreakerOpen
      receiver: 'circuit-breaker-alerts'
      group_wait: 5s

# Alert receivers
receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:8080/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    # Multiple notification channels for critical alerts
    webhook_configs:
      - url: 'http://localhost:8080/webhook/critical'
        send_resolved: true
        title: 'CRITICAL: Hatago SLO Breach'
        text: |
          Alert: {{ .GroupLabels.alertname }}
          Instance: {{ .GroupLabels.instance }}
          Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          Runbook: {{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}

    # Email notifications for critical alerts
    email_configs:
      - to: 'sre-team@company.com'
        subject: 'CRITICAL: Hatago SLO Breach - {{ .GroupLabels.alertname }}'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .CommonLabels.severity }}
          Instance: {{ .GroupLabels.instance }}

          Summary: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}

          Runbook: {{ range .Alerts }}{{ .Annotations.runbook_url }}{{ end }}

          Time: {{ .FireTime }}

  - name: 'warning-alerts'
    webhook_configs:
      - url: 'http://localhost:8080/webhook/warning'
        send_resolved: true
        title: 'WARNING: Hatago Alert'

  - name: 'circuit-breaker-alerts'
    webhook_configs:
      - url: 'http://localhost:8080/webhook/circuit-breaker'
        send_resolved: true
        title: 'Hatago Circuit Breaker Status Change'

# Inhibition rules to suppress redundant alerts
inhibit_rules:
  # Suppress warning alerts if critical alert is firing
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['instance', 'alertname']

  # Suppress availability alerts if instance is down
  - source_match:
      alertname: HatagoInstanceDown
    target_match_re:
      alertname: HatagoAvailability.*
    equal: ['instance']

# Notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
