name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      github.actor == 'himorishige' && (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Allow Claude to run specific commands
          allowed_tools: "Bash(pnpm install),Bash(pnpm run build),Bash(pnpm run test:*),Bash(pnpm run typecheck),Bash(pnpm run lint:*),Bash(pnpm run check:*),Bash(biome check),Bash(biome lint),Bash(vitest)"

          # Optional: Add custom instructions for Claude to customize its behavior for your project
          custom_instructions: |
            - すべて日本語で、簡潔に。結論→根拠→提案の順で述べること。
            - このリポジトリの前提に従うこと（TypeScript strict、Hono + @hono/mcp + MCP SDK、pnpmモノレポ構造）。
            - Hatago は軽量・高速・シンプルな MCP (Model Context Protocol) サーバーフレームワーク。プラグインアーキテクチャで拡張性を提供し、Node.js/Cloudflare Workers/Deno/Bun でマルチランタイム動作する。
            - レビュー観点:
              1) MCP プロトコル準拠（JSON-RPC 2.0、tool/resource 命名規則、progress notification、transport layer）
              2) プラグインアーキテクチャ（HatagoPlugin型、HatagoContext管理、プラグイン間の依存関係、ライフサイクル）
              3) セキュリティ（OAuth 2.1 Bearer token、RFC 9728 Protected Resource Metadata、入力検証、PII masking）
              4) トランスポート層（stdio/HTTP dual mode、Streamable HTTP transport、Server-Sent Events）
              5) パフォーマンス（ストリーミング処理、非同期処理、メモリ使用量、起動時間）
              6) 型安全性（TypeScript strict mode、any禁止、戻り値/引数の型、型ガード）
              7) テスト容易性（pure function化、モック可能性、単体/統合テストカバレッジ）
            - 具体的な修正提案は、ファイルパスを backtick で明示し、短いパッチ例か擬似コードで示すこと（例: `packages/core/src/app.ts`）。
            - 憶測は避け、該当箇所を引用して根拠を示すこと。不要な依存追加は提案しない（Dependency Minimalism）。
            - MCP 仕様（2025-06-18）との整合性、Anthropic MCP Directory 要件との適合性を常に考慮すること。
            - 出力フォーマットは箇条書き中心で、実行可能なチェックリスト/次アクションを最後に付けること。

          # Optional: Custom environment variables for Claude
          # claude_env: |
          #   NODE_ENV: test
